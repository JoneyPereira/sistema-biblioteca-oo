<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca</title>
    <!-- Link para o Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-5 text-center">Login</h1>
        <form method="POST">
            <div class="form-group">
                <label for="matricula">Matrícula</label>
                <input type="text" class="form-control" name="matricula" id="matricula" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" name="senha" id="senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
        <p class="mt-3 text-center">Não tem cadastro? <a href="{{ url_for('cadastro') }}">Cadastre-se</a></p>
        {% with mensagens = get_flashed_messages() %}
          {% if mensagens %}
            <div class="alert alert-danger mt-3">
              <ul>
              {% for mensagem in mensagens %}
                <li>{{ mensagem }}</li>
              {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endwith %}
    </div>
    <!-- Script do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
